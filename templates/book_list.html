{% extends "base.html" %}
{% block content %}

<header>
    <h1>The Feminist Library</h1>
</header>
<main>
    <h2>Our Current Catalogue</h2>
    <div id="all-books">
        {% for book in book_list %}
        <div id="single-book">
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
            <p>{{book.genre}}</p>
        </div>
        {% endfor %}
    </div>
</main>





{% endblock%}
